<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="./css/grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-button">
        Cart
        &nbsp;<span id="cart-item-count">(0)</span>
      </button>
    </header>
    <div class="modal-overlay"></div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-close"> X </div>

          <div class="modal-title"> Cart </div>
        </div>
        <br><br>
        <table class="table table-hover">
          <thead class="thead-inverse">
            <tr>
              <!-- <th>Qty</th> -->
              <th class="modal-item-pos" id="price"></th>
                <th class="modal-item-pos" id="name"></th>
              <!-- <th class="text-xs-right">Subtotal</th> -->
            </tr>
          </thead>
        </table>
        <div class="modal-item-row">
        <!-- items will go here -->
        </div>
        <div class="modal-footer">
          <button class="modal-clear">Clear</button>
          <div class="modal-section-total">
            <span class="modal-section-title"> Total </span>
            <span class="modal-section-amount"> $0.00 </span>            
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <li>Produce</li>
          <li>Deli</li>
          <li>Frozen</li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <h3>Produce</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button" class="item-button" data-price="$1.11" data-name="Onions  " data-id="1">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button" class="item-button" data-price="$1.56" data-name="" data-id="2">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button" class="item-button" data-price="$2.88" data-name="" data-id="3">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3>Deli</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button" class="item-button" data-price="$1.47" data-name="" data-id="4">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3>Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button" class="item-button" data-price="2.52" data-name="Orange Juice" data-id="5"$2.52">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button" class="item-button" data-price="$14.08" data-name="" data-id="6">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button" class="item-button" data-price="$16.61" data-name="" data-id="7">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
